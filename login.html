<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>LOG-IN FORM</title>
	</head>
	<body>
		<div class="modal-dialog text center">
			  <div class= "col-sm-10 main">
			    <div class= "modal-content">
				  <div class= "col-12 mt-4">
				 	<center> <img src="image/Log.png" style="width:150px; height: 150px; border-radius:120px"/></center><br>
					  <div class="pl-4 pr-4 input">
					  	<label>Username:</label>
						<input
							type="text"
							class="form-control mb-3"
							placeholder="Enter Username"
							aria-label="Username"
							aria-describedby="basic-addon1"/>
						<label>Password:</label>
						<input 
							type="password"
							class="form-control mb-3"
							placeholder="Enter Password"
							aria-label="Password"
							aria-describedby="basic-addon1"/>
						<input type="checkbox" aria-label="Checkbox for following text input" />
						<span>Remember Me</span><br />
						<button type="Submit" class="btn btn-primary mt-4 submitBtn">Login</button><br />
						  </div>
						   <center>
							 <div class="mt-3 forgot-create">
								<a href="#" class="mb-3">Forgot Password?</a><br><br>
								<a href="Registration.html" class="mb-5">Create Account</a><br><br><br>
							 </div>
						  </center>
				    	</div>
				    </div>
				  <div class="col-sm-3"></div>
			  </div>
		  </div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
	</body>
</html>
